<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./estilo.css">

    <title>CADASTRO DE CLIENTE</title>

</head>

<body>
    
    <form action="#">

        <fieldset>

            <legend>DADOS PESSOAIS</legend>

            <p>
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" autofocus>
                <span class="info">Exemplo: Jo√£o da Silva</span>
                
            </p>

            <p>
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email">
                <span class="info">Exemplo: seuemail@dominio.com.br</span>
            </p>

            <p>
                <label for="telefone">TELEFONE</label>
                <input type="tel" name="telefone" id="telefone">
                <span class="info">Exemplo: (11)9-9999-9999</span>
            </p>

            <p>
                <label for="nascimento">DATA DE NASCIMENTO</label>
                <input type="date" name="nascimento" id="nascimento">
                <span class="info">Exemplo: 04/12/1980</span>
            </p>

            <p>
                <label for="foto">FOTO</label>
                <input type="file" name="foto" id="foto">
            </p>

            <button>Enviar cadastro</button>

        </fieldset>

    </form>

</body>

</html>
